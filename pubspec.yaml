name: e_commerce_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1

  #--------------- PACKAGES --------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.2.0
  intl: ^0.19.0
  logger: ^2.1.0
  url_launcher: ^6.2.5
  smooth_page_indicator: ^1.1.0
  connectivity_plus: ^5.0.2
  flutter_native_splash: ^2.3.10
  lottie: ^3.1.0
  shimmer: ^3.0.0
  image_picker: ^1.1.0

  # Firebase Packages
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.4
  firebase_storage: ^11.7.4
  cloud_firestore: ^4.17.2
  google_sign_in: ^6.2.1

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  # Product Specific
  readmore: ^2.2.0
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.3.1
  carousel_slider: ^5.1.1

  #--------------- PACKAGES END --------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  #--------------- LOCAL ASSETS --------------#
  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/icons/categories/
    - assets/icons/payment_methods/
    - assets/images/animations/
    # - assets/images/banners/
    - assets/images/content/
    - assets/images/on_boarding_images/
    # - assets/images/products/
    - assets/images/reviews/
  
  #--------------- LOCAL FONTS --------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800

      
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#272727"
  image: assets/logos/logo.png
  image_dark: assets/logos/logo.png


  android_12:
    color: "#FFFFFF"
    color_dark: "#272727"
    image: assets/logos/logo.png
    image_dark: assets/logos/logo.png

  web: false